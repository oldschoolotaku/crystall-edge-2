- type: constructionGraph
  id: CETableWooden
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: CETableWoodenFrame
          steps:
            - material: CEWood
              amount: 1
              doAfter: 1

    - node: CETableWoodenFrame
      entity: CETableWoodenFrame
      edges:
        - to: start
          steps:
            - tool: Prying
              doAfter: 1
          completed:
            - !type:SpawnPrototype
              prototype: CEWoodenPlanks1
              amount: 1
        - to: CETableWooden
          steps:
            - material: CEWood
              amount: 1
              doAfter: 1

    - node: CETableWooden
      entity: CETableWooden
      edges:
        - to: CETableWoodenFrame
          steps:
            - tool: Prying
              doAfter: 1
          completed:
            - !type:SpawnPrototype
              prototype: CEWoodenPlanks1
              amount: 1
        - to: CETableWoodenCounter
          steps:
            - material: CEWood
              amount: 1
              doAfter: 1

    - node: CETableWoodenCounter
      entity: CETableWoodenCounter
      edges:
        - to: CETableWooden
          steps:
            - tool: Prying
              doAfter: 1
          completed:
            - !type:SpawnPrototype
              prototype: CEWoodenPlanks1
              amount: 1




- type: constructionGraph
  id: CETableWoodenRound
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: CETableWoodenRound
          steps:
          - material: CEWood
            amount: 3
            doAfter: 2
    - node: CETableWoodenRound
      entity: CETableWoodenRound
      edges:
      - to: start
        steps:
        - tool: Prying
          doAfter: 2
        completed:
        - !type:SpawnPrototype
          prototype: CEWoodenPlanks1
          amount: 3

- type: constructionGraph
  id: CEWorkbench
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: CEWorkbench
          steps:
            - material: CEWood
              amount: 3
              doAfter: 2
    - node: CEWorkbench
      entity: CEWorkbench
      edges:
      - to: start
        steps:
        - tool: Prying
          doAfter: 5
        completed:
        - !type:SpawnPrototype
          prototype: CEWoodenPlanks1
          amount: 3

