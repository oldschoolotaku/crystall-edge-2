- type: entity
  id: CESpiderWeb
  name: spider web
  categories: [ ForkFiltered ]
  description: It's stringy and sticky.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
  - type: PlacementReplacement
    key: web
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/slash.ogg"
  - type: Sprite
    drawdepth: FloorTiles
    sprite: Structures/floor_web.rsi
    color: "#ffffffdd"
  - type: Icon
    sprite: Structures/floor_web.rsi
    state: full
  - type: IconSmooth
    key: web
    additionalKeys:
    - CEwall
    base: web_
  - type: Clickable
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - MidImpassable
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      #- !type:SpawnEntitiesBehavior
      #  spawn:
      #    CEWeb:
      #      min: 0
      #      max: 1
  - type: SpiderWebObject
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.3
    sprintSpeedModifier: 0.3
    ignoreWhitelist:
      components:
        - IgnoreSpiderWeb

