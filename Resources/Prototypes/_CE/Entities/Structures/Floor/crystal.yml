- type: entity
  id: CEFloorCrystal
  parent: BaseStructure
  categories: [ ForkFiltered ]
  name: crystal growths
  description: Naturally growing energy crystals. A valuable resource.
  components:
  - type: Sprite
    snapCardinals: true
    drawdepth: FloorTiles
    sprite: _CE/Structures/Floor/crystal.rsi
    layers:
    - state: cr1
      shader: unshaded
      map: ["random"]
  - type: InteractionOutline
  - type: RandomSprite
    available:
    - random:
        cr1: ""
        cr2: ""
        cr3: ""
        cr4: ""
        cr5: ""
  - type: Transform
    anchored: True
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Physics
    bodyType: Static
  - type: TileEmission
    color: "#00ddff"
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - HalfWallLayer
        layer:
        - MidImpassable
        - LowImpassable
      fix2: #For melee or laser
        hard: true
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        mask:
        - FullTileMask
        layer:
        - Opaque
  - type: Appearance
