- type: entity
  id: CECarpetBase
  parent:
  - BaseStructure
  name: carpet
  description: Fancy walking surface.
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: PlacementReplacement
    key: floorTile
  - type: Sprite
    drawdepth: FloorTiles
  - type: Icon
    state: full
  - type: IconSmooth
    key: carpet
    base: carpet_
  - type: Tag
    tags:
    - Carpet
    - ForceFixRotations
  - type: Physics
    canCollide: false
  - type: Fixtures
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Butcherable
    butcheringType: Knife
    butcherDelay: 2

- type: entity
  id: CECarpetBlue
  parent: CECarpetBase
  suffix: Blue
  components:
  - type: Sprite
    sprite: _CE/Structures/Carpets/blue.rsi
  - type: Icon
    sprite: _CE/Structures/Carpets/blue.rsi
  - type: IconSmooth
