- type: entity
  parent: BaseStructure
  id: CEBaseFenceBig
  abstract: true
  categories: [ ForkFiltered ]
  name: big fence
  description: You definitely need a towel to get to the other side
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    drawdepth: Mobs
  - type: Icon
    state: full
  - type: PlacementReplacement
    key: walls
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/boxingpunch1.ogg"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        density: 1000
        mask:
        - Impassable
        layer:
        - LowImpassable
        - MidImpassable
        - HighImpassable
        - InteractImpassable
  - type: IconSmooth
    key: CEfencebig
    base: fence
    additionalKeys:
    - CEwall

- type: entity
  parent:
  - CEBaseFenceBig
  id: CEFenceBigWooden
  suffix: Wooden
  components:
  - type: Sprite
    sprite: _CE/Structures/Fences/wooden_big.rsi
  - type: Icon
    sprite: _CE/Structures/Fences/wooden_big.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  #- type: Construction
  #  graph: CEFenceBigWooden
  #  node: CEFenceBigWooden

- type: entity
  parent: CEBaseFenceBig
  id: CEFenceBigIron
  suffix: Iron
  components:
  - type: Sprite
    sprite: _CE/Structures/Fences/iron_big.rsi
  - type: Icon
    sprite: _CE/Structures/Fences/iron_big.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          CEScrapIron:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

