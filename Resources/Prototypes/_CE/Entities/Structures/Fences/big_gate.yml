- type: entity
  parent: CEBaseFenceBig
  id: CEBaseFenceGateBig
  abstract: true
  categories: [ ForkFiltered ]
  name: fence big gate
  description: Big man-sized gates. What's your next move?
  components:
  - type: Sprite
    layers:
    - state: door_closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Icon
    state: door_closed
  - type: IconSmooth
    mode: NoSprite
  - type: InteractionOutline
  - type: Appearance
  - type: Door
    openSpriteState: door_opened
    closedSpriteState: door_closed
    canPry: false
    occludes: false
    changeAirtight: false
    bumpOpen: false
    clickOpen: true
    canCrush: false
    closeTimeOne: 0
    closeTimeTwo: 0
    openTimeOne: 0
    openTimeTwo: 0
    closedDrawDepth: Mobs
    openDrawDepth: Mobs
    openingAnimationTime: 0
    closingAnimationTime: 0
    openSound:
      path: /Audio/Effects/door_open.ogg
    closeSound:
      path: /Audio/Effects/door_close.ogg
  - type: CEDoorInteractionPopup
    interactSound:
      collection: CEDoorknob
      params:
        variation: 0.03
        volume: -5
  - type: Lock
    locked: false
  - type: CELock #Empty, for installing new locks

- type: entity
  parent:
  - CEBaseFenceGateBig
  id: CEFenceGateBigWooden
  suffix: Wooden
  components:
  - type: Sprite
    sprite: _CE/Structures/Fences/wooden_big.rsi
  - type: Icon
    sprite: _CE/Structures/Fences/wooden_big.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  #- type: Construction
  #  graph: CEFenceGateBigWooden
  #  node: CEFenceGateBigWooden

- type: entity
  parent:
  - CEBaseFenceGateBig
  id: CEFenceGateBigIron
  suffix: Iron
  components:
  - type: Sprite
    sprite: _CE/Structures/Fences/iron_big.rsi
  - type: Icon
    sprite: _CE/Structures/Fences/iron_big.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEScrapIron:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

