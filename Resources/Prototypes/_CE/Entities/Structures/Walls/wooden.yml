# Palisad

- type: entity
  id: CEWallWoodenPalisade
  name: palisade
  description: A wall of sharp logs. Not that it's a safe haven.
  parent:
  - CEBaseWall
  components:
  - type: Sprite
    sprite: _CE/Structures/Walls/wooden_palisad.rsi
  - type: Icon
    sprite: _CE/Structures/Walls/wooden_palisad.rsi
  - type: IconSmooth
    key: CEpalisade
    additionalKeys:
    - CEwall
    base: wood
  - type: Tag
  - type: Occluder
    enabled: false
  - type: Airtight
    airBlocked: false

