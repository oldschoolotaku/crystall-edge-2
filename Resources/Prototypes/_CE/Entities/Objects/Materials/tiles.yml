- type: entity
  parent: BaseItem
  id: CEFloorTileBase
  description: Makes the floor more pleasant for your feet. And your eyes.
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CE/Objects/tile.rsi
  - type: Item
    sprite: _CE/Objects/tile.rsi
    size: Normal
  - type: Stack
    count: 1
  - type: FloorTile
    placeTileSound:
      collection: CEDigging
      params:
        variation: 0.03
        volume: 2
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -8
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: CEFloorTileBase
  id: CEFloorTileFoundation
  name: foundation floor tile
  components:
  - type: Sprite
    state: foundation
  - type: FloorTile
    outputs:
      - CEFloorFoundation
  - type: Stack
    stackType: CEFloorTileFoundation
  - type: PhysicalComposition
    materialComposition:
      CEStone: 5

