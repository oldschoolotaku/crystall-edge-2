- type: entity
  id: CEWoodLog
  parent: BaseItem
  name: wooden log
  description: A piece of unprocessed wood. Good material for building, or starting a fire.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
    shape:
    - 0,0,1,2 # 2x3
  - type: Sprite
    sprite: _CE/Objects/Materials/wood.rsi
    layers:
      - state: log
        map: ["random"]
  - type: RandomSprite
    available:
      - random:
          log: ""
          log_2: ""
          log_3: ""
  #- type: Tag
  #  tags:
  #  - CEFireplaceFuel
  #  - Wooden
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    #cP14FireplaceFuel: 10
    damage:
      types:
        Heat: 1
  - type: Log
    spawnedPrototype: CEWoodenPlanks1
    spawnCount: 3
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PhysicalComposition
    materialComposition:
      CEWood: 30

- type: entity
  id: CEWoodenPlanks1
  parent: BaseItem
  name: wooden planks
  description: Treated and ready-to-use wood.
  categories: [ ForkFiltered ]
  suffix: 1
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _CE/Objects/Materials/wood.rsi
    layers:
      - state: planks
        map: ["base"]
  #- type: Tag
  #  tags:
  #  - CEFireplaceFuel
  #  - Wooden
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    #cP14FireplaceFuel: 8
    damage:
      types:
        Heat: 1
  - type: Appearance
  - type: Stack
    stackType: CEWood
    count: 1
    baseLayer: base
    layerStates:
    - planks
    - planks_2
    - planks_3
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      CEWood: 10
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

