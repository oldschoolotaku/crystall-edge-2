- type: gameMap
  id: Empty
  mapName: Empty
  mapPath: /Maps/Test/empty.yml
  minPlayers: 0
  stations:
    Empty:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: "Empty"
        - type: StationJobs
          availableJobs:
            CETownfolk: [ -1, -1 ]

- type: gameMap
  id: Dev
  mapName: Dev
  mapPath: /Maps/_CE/Dev.yml
  minPlayers: 0
  stations:
    Dev:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: "Dev"
        - type: StationJobs
          availableJobs:
            CETownfolk: [ -1, -1 ]
        - type: CEStationSpawnerDistribution
          spawns:
            CECoin: !type:AllSelector
              children:
              - id: CECoinCopper1
                amount: 5
              - id: CECoinSilver1
                amount: 1
            CEKey: !type:AllSelector
              children:
              - id: CEKeyIronBlank
                amount: 5
              - id: CEBaseLockpick
                amount: 1
